<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://flivo.ai/wp-content/uploads/2023/03/fliveai-logo2.jpeg" type="image/x-icon">
    <title>FlivoChats - Enhanced</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            transition: background-color 0.3s ease;
        }

        .menu {
            width: 200px;
            background: #FFFFFF;
            color: black;
            padding: 10px;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            transition: transform 0.3s ease;
        }

        .menu a {
            color: black;
            text-decoration: none;
            display: block;
            padding: 10px 5px;
            transition: background 0.3s;
        }

        .menu a:hover {
            background: #777777;
        }

        .menu-hidden {
            transform: translateX(-200px); /* Move menu off-screen */
        }

        .toggle-menu {
            position: absolute;
            top: 10px;
            right: -7px;
            background-color: #000000;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: right 0.3s ease;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .header img {
            width: 40px;
            height: auto;
            margin-right: 10px;
            cursor: pointer;
        }

        .header h1 {
            margin: 0;
        }

        .dark-mode-toggle {
            margin-left: auto;
            cursor: pointer;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .login {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .login img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .login button {
            background: none;
            border: none;
            color: #000000;
            font-size: 16px;
            cursor: pointer;
            padding: 5px;
            transition: border 0.3s;
        }

        .login button:hover {
            border: 2px solid #007bff;
            border-radius: 5px;
        }

        .chat-area {
            flex: 1;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            max-height: 70vh; /* Adjusted size */
        }

        .message {
            margin: 5px 0;
            position: relative;
        }

        .message .timestamp {
            font-size: 12px;
            color: grey;
            position: absolute;
            bottom: -10px;
            right: 5px;
        }

        .message.user {
            align-self: flex-end;
            background: #007bff;
            color: white;
            border-radius: 5px;
            padding: 5px 10px;
            max-width: 70%;
            position: relative;
        }

        .message.bot {
            align-self: flex-start;
            background: #e9ecef;
            color: black;
            border-radius: 5px;
            padding: 5px 10px;
            max-width: 70%;
            position: relative;
        }

        .input-area {
            display: flex;
            align-items: center;
            margin-top: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            display: none; /* Removed the input field */
        }

        .typing-indicator {
            font-size: 12px;
            color: grey;
            display: none; /* Hidden by default */
            margin: 5px 0;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #2c2c2c;
            color: #ffffff;
        }

        .dark-mode .chat-area {
            background-color: #444;
            border-color: #777;
        }

        .dark-mode .input-area {
            background-color: #333;
            border-color: #777;
        }

        .options {
            margin-top: 20px;
            display: flex;
            justify-content: space-between; /* Make the buttons align in one line */
            gap: 10px;
        }

        .option-button {
            background: black;
            color: white;
            padding: 8px 15px; /* Medium size */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 14px; /* Adjusted size */
            transition: background 0.3s ease;
            flex: 1; /* Ensure buttons are evenly spaced */
        }

        .option-button:hover {
            background: #555;
        }

        iframe {
            margin-top: 20px;
            border: none;
            width: 100%;
            height: 70vh;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="menu" id="menu">
        <div>
            <h2>Menu</h2>
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="#">Help</a>
            <a href="#">History</a>
            <a href="#">Approach</a>
        </div>
        <div class="bottom">
            <a href="#">Upgrade</a>
        </div>

        <button class="toggle-menu" id="toggleMenuButton">â˜°</button>
    </div>

    <div class="chat-container">
        <div class="header">
            <a href="https://flivo.ai" target="_blank">
                <img src="https://flivo.ai/wp-content/uploads/2023/03/fliveai-logo2.jpeg" alt="Logo">
            </a>
            <h1>FlivoChats</h1>

            <button class="dark-mode-toggle" id="darkModeToggle">ðŸŒ™ Dark Mode</button>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="message bot">
                Welcome to FlivoChats! Select an approach to proceed.
            </div>

            <!-- Options displayed here -->
            <div class="options">
                <button class="option-button" id="ddiButton">DDI</button>
                <button class="option-button" id="graphButton">Graph Based</button>
            </div>
        </div>

        <!-- Iframe to show content from the link -->
        <div id="iframeContainer"></div>

    </div>

    <script>
        const toggleMenuButton = document.getElementById('toggleMenuButton');
        const menu = document.getElementById('menu');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const chatArea = document.getElementById('chatArea');
        const ddiButton = document.getElementById('ddiButton');
        const graphButton = document.getElementById('graphButton');
        const iframeContainer = document.getElementById('iframeContainer');

        // Menu toggle functionality
        toggleMenuButton.addEventListener('click', () => {
            menu.classList.toggle('menu-hidden');
        });

        // Dark mode functionality
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // DDI button click event
        ddiButton.addEventListener('click', () => {
            iframeContainer.innerHTML = `<iframe src="http://3.254.64.204:8501" title="DDI"></iframe>`;
        });

        // Graph button click event
        graphButton.addEventListener('click', () => {
            iframeContainer.innerHTML = `<iframe src="http://3.254.64.204:8502" title="Graph Based"></iframe>`;
        });
    </script>

</body>
</html>
